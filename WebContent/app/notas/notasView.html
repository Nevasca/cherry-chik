
<div class="page-header" id="editarNota">
	<h1>Notas</h1>
	Coloque aqui anotações rápidas, como respostas prontas para aqueles clientes que nunca leem as informações da loja
	<p><small>Para casos que precisam de mais atenção, utilize o <a href="">cadastro de pendências</a></small></p>
</div>
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class="thumbnail">
			<div class="caption">				
				<form>
					<div class="form-group">
						<input type="text" class="form-control" style="font-weight: bold;" placeholder="Título" ng-model="novaNota.titulo">
					</div>
					<div class="form-group">
						<textarea class="form-control" rows="3" placeholder="Criar uma nota..." ng-model="novaNota.conteudo"></textarea>
					</div>
					<div class="form-group">						
						<button class="btn btn-default" style="width: 50px; margin-right: 10px" ng-click="limparNota()" data-toggle="tooltip" title="Limpar Nota"><span class="glyphicon glyphicon-trash"></span></button>
						<button class="btn btn-primary" style="margin-right: 10px" ng-click="salvarNota()"><span class="glyphicon glyphicon-ok"></span> Salvar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

	<h1>Já cadastradas <span class="badge">{{notas.length}}</span></h1>

	<div ng-repeat="nota in notas">		
		<div class="panel panel-default">
			<div class="panel-heading" style="font-weight: bold">{{nota.titulo}}</div>
			<div class="panel-body">
				<p id="{{'nota' + nota.id}}">{{nota.conteudo}}</p>				
				<a class="btn btn-default copiar" style="margin-right: 10px" data-toggle="tooltip" title="Copiar" data-clipboard-target="{{'#nota' + nota.id}}">
					<span class="glyphicon glyphicon-copy"></span> Copiar
				</a>
				<a class="btn btn-default" style="margin-right: 10px" title="Editar" ng-click="editarNota(nota)">
					<span class="glyphicon glyphicon-pencil"></span> Editar
				</a>
				<a class="btn btn-default" style="margin-right: 10px" title="Deletar" ng-click="deletarNota(nota.id)">
					<span class="glyphicon glyphicon-remove"></span> Deletar
				</a>
			</div>									
		</div>
	</div>
