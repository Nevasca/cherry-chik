<div class="page-header">
	<h1>
		Novo Produto
	</h1>	
</div>
<div class="row">
<div class="col-md-6 col-md-push-3">
<div class="panel panel-primary">
	<div class="panel-heading">
		Dados do produto
	</div>
	<div class="panel-body">
		<form>
			<div class="form-group">
				<label for="inputNomeProduto">Nome do produto:</label>
				<input type="text" class="form-control" ng-model="produto.nome" maxlength="50" required>
			</div>
			<div class="form-group">
				<label for="inputPrecoProduto">Pre√ßo do produto:</label>
				<input class="form-control" ng-model="produto.preco" required>
			</div>
			<button type="submit" class="btn btn-primary" 
				ng-click="cadastrarProduto()" 
				ng-disabled="!produto.nome || !produto.preco">Cadastrar
			</button>
		</form>
	</div>
</div>
</div>
</div>
