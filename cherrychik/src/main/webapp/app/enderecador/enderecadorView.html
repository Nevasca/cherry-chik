<div class="page-header" id="editarNota">
	<h1>
		Endereçador 
		<span class="badge">{{enderecadores.length}}</span> 
		<button class="btn btn-link" data-toggle="modal" data-target="#edicaoEnderecador"><span class="glyphicon glyphicon-plus"></span> Adicionar</button>
		<button class="btn btn-link" style="margin-left: 5px"><span class="glyphicon glyphicon-floppy-disk"></span> Salvar</button>
	</h1>
	Informe os endereços e modalidade de frete para a coleta do dia	
</div>

<!-- Modal para cadastrar e editar um endereçador -->
<div class="modal fade" id="edicaoEnderecador" tabindex="-1" role="dialog" aria-labelbody="edicaoEnderecadorLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="edicaoEnderecadorLabel">Novo Endereçador</h4>
			</div>
			<div class="modal-body">
				<form>			
					<div class="form-group">
						<textarea class="form-control" style="white-space: pre-wrap;" rows="10" placeholder="Endereço do destinatário..." ng-model="novoEnderecador.endereco"></textarea>
					</div>
					<div class="form-group">												
							<select class="form-control" ng-model="novoEnderecador.tipo">
								<option value="SEDEX">SEDEX</option>
								<option value="PAC">PAC</option>
							</select>						
					</div>				
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" style="width: 50px; margin-right: 10px" ng-click="limparEnderecador()" data-toggle="tooltip" title="Limpar Nota"><span class="glyphicon glyphicon-trash"></span></button>
				<button class="btn btn-primary" style="margin-right: 10px" ng-click="addEnderecador()"><span class="glyphicon glyphicon-ok"></span> Adicionar</button>
			</div>
		</div>
	</div>
</div>
<!-- Fim do modal -->

<!-- Lista de endereçadores -->
<div class="enderecador" ng-repeat="enderecador in enderecadores">
	<p ng-bind-html="enderecador.endereco"></p>
	<img ng-src="/cherry-chik/resources/images/enderecador{{enderecador.tipo}}.png" height="350px">
	<div>	
		<a class="btn btn-link" style="margin-right: 10px" title="Editar" data-toggle="modal" data-target="#edicaoEnderecador" ng-click="editarEnderecador(enderecador)">
			<span class="glyphicon glyphicon-pencil"></span> Editar
		</a>
		<a class="btn btn-link" style="margin-right: 10px" title="Deletar" ng-click="deletarEnderecador($index)">
			<span class="glyphicon glyphicon-remove"></span> Deletar
		</a>
	</div>
</div>
<!-- Fim da lista de endereçadores -->
